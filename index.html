<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="block">
                <div class="modal">
                    <div class="menu">
                       <i class="fa-solid fa-bars all"></i>
                        <i class="fa-solid fa-x x"></i>
                    </div>
                    <div class="list">
                    
                    </div>
                </div>
                <div class="top">
                    <audio class="audio" src="./Muzik Pleyâ™ªðŸ”‡/musics/Devonasan.mp3"></audio>
                    <div class="menu">
                        <i class="fa-solid fa-bars bars"></i>
                    </div>
                   
                    <div class="title">
                        Charlie Puth- We don't talk anymore
                    </div>
                </div>
                <div class="img">
                    <img class="main_img" src="https://lastfm.freetls.fastly.net/i/u/ar0/5ee8fc772dfb1f3f24b506540bb65fe8.jpg" alt="">
                </div>
                <input class="volume" type="range" min="0" max="100">
                <div class="time">
                    <div class="start">
                        00:00
                    </div>
                    <div class="end">
                        3:10
                    </div>
                </div>
                <div class="continue">
                    <div class="line">
                        <span></span>
                    </div>
                </div>
                <div class="player">
                    <div class="previous">
                        <i class="fa-solid fa-backward"></i>                  
                    </div>
                    <div class="stop">
                        <i class="fa-solid fa-play"></i></div>
                    <div class="next">
                        <i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="./js/main.js"></script>
</html>
